apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: device-service
  name: device-service
  labels:
    app: device-service
spec:
  selector:
    matchLabels:
      app: device-service
  template:
    metadata:
      labels:
        app: device-service
        name: device-service
    spec:
      containers:
        - name: device-service
          image: mahendraintelops/my-grpc-project/device-service
          imagePullPolicy: Always
        
          env:
            - name: SERVICE_NAME
              value: "go-app"
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              value: "localhost:4317"
            - name: INSECURE_MODE
              value: "true"
        
          ports:
        
          - containerPort: 34400
            name: grpc
        
        
          - containerPort: 4444
            name: http
        
        
          readinessProbe:
            tcpSocket:
              port: http
            initialDelaySeconds: 5
            periodSeconds: 15
          livenessProbe:
            tcpSocket:
              port: http
            initialDelaySeconds: 15
            periodSeconds: 30
        